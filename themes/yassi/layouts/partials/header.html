<div class="header-wrapper">
    <nav class="navbar" role="navigation">
        <!-- Brand -->
        <div class="navbar-brand">
            <a href="/">{{ site.Title }}</a>
        </div>

        <!-- Hamburger Menu Button (Mobile) -->
        <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <!-- Navigation Items -->
        <div class="navbar-menu" id="navbar-menu">

                {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

            </div>
            <div class="navbar-actions">
                {{ if site.Params.enableSearch }}
                <button id="search-toggle" class="search-toggle" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                {{ end }}
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</div>

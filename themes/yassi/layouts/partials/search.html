{{ if site.Params.enableSearch }}
<!-- Search Modal -->
<div id="search-modal" class="search-modal">
  <div class="search-modal-overlay"></div>
  <div class="search-modal-content">
    <div class="search-modal-header">
      <div class="search-input-wrapper">
        <svg class="search-input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="Search posts and projects..."
          autocomplete="off"
          aria-label="Search"
        />
        <button id="search-close" class="search-close" aria-label="Close search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="search-shortcuts">
        <kbd>ESC</kbd> to close
      </div>
    </div>
    <div id="search-results" class="search-results">
      <div class="search-empty">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <p>Start typing to search...</p>
      </div>
    </div>
  </div>
</div>
{{ end }}
